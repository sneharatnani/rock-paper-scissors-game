<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="heading">Rock Paper Scissors</h1>
        <h2 class="sub-head">First to score 5 points wins the game!</h2>

        <div id="ply-score-container">
            <h3>Player</h3>
            <h3 class="player-score">0</h3>
        </div>

        <div id="comtr-score-container">
            <h3>Computer</h3>
            <h3 class="computer-score">0</h3>
        </div>
        <h3 class="choose-weapon">choose your weapon</h3>

        <div class="option">
            <!--  <button id="rock"><img src="img/rock.svg" alt=""></button>
            <button id="paper"><img src="img/paper.svg" alt=""></button>
            <button id="scissors"><img src="img/scissors.svg" alt=""></button> -->
            <input type="image" src="img/rock.svg" id="rock">
            <input type="image" src="img/paper.svg" id="paper">
            <input type="image" src="img/scissors0.svg" id="scissors">
        </div>

        <section id="choice">
            <div>
                <h3>player's choice</h3>
                <h4 id="player-choice"></h4>
            </div>
            <div>
                <h3>Computer's choice</h3>
                <h4 id="comp-choice"></h4>
            </div>
        </section>
        <h4 id="show-text"></h4>
        <!-- <div class="pop-up" id="modal"> -->
        <!-- <h2 class="pop-head"></h2> -->
        </div>
    </main>
</body>

</html>
